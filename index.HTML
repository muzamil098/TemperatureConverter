<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-5">
        <div class="container text-center ">
            <div class="row align-content-center tempContent p-3">
                <form action="">
                <div>
                    <h1>Enter The Temperature Value <i class="bi bi-thermometer-half" style="color: red;"></i> </h1>
                </div>
                <div class="col-md-6 m-auto">
                    <div class="input-group p-3">
                        <input type="text" placeholder="Enter The Value" aria-label="First name" id="tempInput" class="form-control text-center">
                    </div>
                    <h3>Select the Unit of Entered value</h3>
                    <div class="form-check form-check-inline px-5 p-3 ">
                        <input class="form-check-input" type="radio" name="selectUnit" id="inlineRadio1" value="Farenheit">
                        <label class="form-check-label" for="inlineRadio1">Farenheit</label>
                      </div>
                      <div class="form-check form-check-inline px-5">
                        <input class="form-check-input" type="radio" name="selectUnit" id="inlineRadio2" value="Celsius">
                        <label class="form-check-label" for="inlineRadio2">Celsius</label>
                      </div>
                      <div class="form-check form-check-inline px-5">
                        <input class="form-check-input" type="radio" name="selectUnit" id="inlineRadio3" value="Kelvin">
                        <label class="form-check-label" for="inlineRadio3">Kelvin</label>
                      </div>

                      <h3>Convert to</h3>
                      <div class="form-check form-check-inline px-5 p-3">
                          <input class="form-check-input " type="radio" name="Converto" id="inlineRadio1" value="Farenheit">
                          <label class="form-check-label" for="inlineRadio1">Farenheit</label>
                        </div>
                        <div class="form-check form-check-inline px-5">
                          <input class="form-check-input" type="radio" name="Converto" id="inlineRadio2" value="Celsius">
                          <label class="form-check-label" for="inlineRadio2">Celsius</label>
                        </div>
                        <div class="form-check form-check-inline px-5">
                          <input class="form-check-input" type="radio" name="Converto" id="inlineRadio3" value="Kelvin">
                          <label class="form-check-label" for="inlineRadio3">Kelvin</label>
                        </div>

                      <div class="p-3">
                        <input type="text" placeholder="Results Will be shown Here" aria-label="First name" class="form-control text-center" id="output" readonly>
                      </div>

                      <div>
                        <button type="button" class="btn btn-primary mt-2 px-5" id="Convert">Convert</button>
                      </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- --- Javascript --- -->
    <script src="JavaScript/jquery-3.6.1.min.js"></script>
    <script src="JavaScript/Javascript.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- End Of Javascript -->
</body>
</html>
